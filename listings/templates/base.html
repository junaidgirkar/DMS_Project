<!-- templates/base.html -->
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Real Estate Site</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}" class="highlight">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        <!-- Assuming you have a profile page -->
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        <!-- Main content will be inserted here by other templates -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <!-- Add your site's footer content here -->
        </div>
    </footer>

    <!-- Kommunicate Chat Widget -->
    <script type="text/javascript">
        (function(d, m){
            var kommunicateSettings = 
                {"appId":"2a4242715a50ef2fa05f3fd1f328c91eb","popupWidget":true,"automaticChatOpenOnNavigation":true};
            var s = document.createElement("script"); s.type = "text/javascript"; s.async = true;
            s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
            var h = document.getElementsByTagName("head")[0]; h.appendChild(s);
            window.kommunicate = m; m._globals = kommunicateSettings;
        })(document, window.kommunicate || {});
    </script>
</body>
</html>
